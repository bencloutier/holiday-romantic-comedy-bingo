<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        table {
            border-collapse: collapse;
        }
        th {
            padding-bottom: 25px;
            font-size: 36px;
            font-family: sans-serif;
        }
        td {
            padding: 10px;
            height: 150px;
            width: 150px;
            border: 1px solid black;
            font-size: 18px;
            font-family: sans-serif;
            text-align: center;
        }
        @media print {
            #button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button id="button">Make new bingo card</button>
    <table id="bingo">
        <thead>
            <tr>
                <th colspan="5">Holiday Romantic Comedy Bingo</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }
        function makeCard() {
            const body = document.querySelector(`#bingo tbody`);
            const possibilities = [
                `They hate each other at the beginning`,
                `Dead parent`,
                `Bitchy ex`,
                `Snowball fight`,
                `Sassy friend`,
                `Token minority`,
                `Christmas miracle`,
                `Makeover`,
                `Out of league relationship`,
                `Career-oriented female lead`,
                `Obvious sexism`,
                `Break up`,
                `Christmas countdown`,
                `Holiday decorating/baking montage`,
                `Characters fall on top of each other`,
                `Remake of classic Christmas song`,
                `Precocious youth`,
                `Elderly mentor`,
                `Fateful soothsayer`,
                `Ice skating`,
                `Couple drinks hot cocoa`,
                `Obviously evil character`,
                `Tragic backstory`,
                `Known each other less than a year`,
                `Awkward female lead`,
                `Knocking things over`,
                `Public embarrassment`,
                `Someone has given up on love`,
                `Oh, honey`,
                `Product placement`,
                `Too busy for love right now`,
                `Someone hates the holidays`,
                `A secret is revealed`,
                `Date that isn't a date`,
                `Someone gets set up`,
                `Someone is secretly sensitive`,
                `Christmas deadline`,
                `In love with the best friend all along`,
                `Musical holiday person`,
                `Technological mishap`,
                `Love triangle`,
                `Horse and carriage`,
                `Yaaas queen!`,
                `Mistletoe`,
                `Big city / Small town`
            ];
            shuffle(possibilities);
            let html = ``;
            possibilities.map((cur, idx) => {
                if (idx <= 24) {
                    if (idx % 5 === 0) {
                        html += idx === 0 ? `<tr>` : `</tr><tr>`;
                    }
                    if (idx === 12) {
                        html += `<td style="font-size: 36px;">ðŸŒŸ</td>`;
                    } else {
                        html += `<td>${cur}</td>`;
                    }
                    if (idx === 24) {
                        html += `</tr>`;
                    }
                }
            });
            body.innerHTML = html;
        }
        document.getElementById('button').onclick = (e) => {
            e.preventDefault();
            makeCard();
        };
        makeCard();
    </script>
</body>
</html>
